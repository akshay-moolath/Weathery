<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weathery</title>
</head>
<body>
  <h1>Weathery</h1>
  <label for="location">Location</label>
  <input type="text" id="location" name="location">
  <button type="button" onclick="weather()">Get Weather Data</button>
  <p id="message"></p>
  <script>
    function weather() {
    const value = document.getElementById("location").value;
    fetch(`http://127.0.0.1:8000/weather/${value}`)
        .then(response => response.json())
        .then(data => {
            document.getElementById("message").textContent = JSON.stringify(data);
        });
}
  </script>
</body>
</html>
